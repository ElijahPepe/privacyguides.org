description: |
  DuckDuckGo is a popular search engine and is the default for the Tor Browser.

  DuckDuckGo has a lite and html only version, both of which do not require JavaScript and can be used with their Tor onion address (append /lite or /html for the respective version).

  DuckDuckGo uses its own crawler and various other sources to provide its search data.

  Notes
  The company is based in the USA.

  Their Privacy Policy states they do log your search query, but not your IP or any other identifying information.

